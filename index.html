<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
    <script lang="text/javascript">
      function on(id) {
        const ele = document.getElementById(id);
        ele.classList.add('label_show');
        ele.classList.add(id);
        const left = document.getElementById('box_'+id).getBoundingClientRect().left-230;
        ele.style.left = `${left}px`;
      }
      function off(id) {
        const ele = document.getElementById(id);
        ele.classList.remove('label_show');
        ele.classList.remove(id);
        ele.style.left = '';
      }
    </script>
    <title>おちゃづけ</title>
  </head>
  <body>
    <div class="container"><center>
      <div class="box" id="box_twitter">
        <a href="https://twitter.com/ottyajp">
          <img src="./icon/twitter.svg" class="icon" onmouseover="on('twitter')" onmouseout="off('twitter')">
        </a>
      </div>
      <div class="box" id="box_github">
        <a href="https://github.com/ottyajp">
          <img src="./icon/github.svg" class="icon" onmouseover="on('github')" onmouseout="off('github')">
        </a>
      </div>
      <div class="box" id="box_wordpress">
        <a href="https://blog.tea-soak.org/">
          <img src="./icon/wordpress.svg" class="icon" onmouseover="on('wordpress')" onmouseout="off('wordpress')">
        </a>
      </div>
      <div class="box" id="box_amazon">
        <a href="https://www.amazon.co.jp/gp/registry/wishlist/3OJYDNBMWU4HD">
          <img src="./icon/amazon.svg" class="icon" onmouseover="on('amazon')" onmouseout="off('amazon')">
        </a>
      </div>
    </center></div>
    <div class="label_holder">
      <span class="label" id="twitter">Twitter</span>
      <span class="label" id="github">GitHub</span>
      <span class="label" id="wordpress">blog</span>
      <span class="label" id="amazon">wish list</span>
    </div>
    <footer>
      おちゃづけ<BR>

      Mailto：echo "b3R0eWFqcEBnbWFpbC5jb20K" | base64 -d<BR>

    </footer>
  </body>
</html>
